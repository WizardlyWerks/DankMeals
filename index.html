	<!-- Population Script -->
	<script>
        function load() {
            $.ajax({
                url: "dbController.php",
                type: "post",
                data: {"function": "getRecipeList()"},
                success: function (response) {
                    var data = JSON.parse(response);
                    var out = "";
                    var i = 0;
                    while (data["titles"][i] != undefined){
                        if ((i + 1) % 3 == 1) {
                            out += "<div class='row'>";
                        }
                        out += "<div class='col-md-4 portfolio-item'><div id='tile'><a href='recipePage.html?id=" +
                                data["ids"][i] + "'><img src='pics"  + 
								data["pictures"][i] + "'></a></div><h3><a href='recipePage.html?id=" +
                                data["ids"][i] + "'>" + data["titles"][i] + "</a></h3></div>";
                        if ((i + 1) % 3 == 0) {
                            out += "</div>";
                        }
                        i++;
                    }
                    if ((i + 1) % 3 != 0) {
                        out += "</div>";
                    }
                    document.getElementById("recipe_table").innerHTML = out;
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log(textStatus, errorThrown);
                }
            });
        }
    </script>
